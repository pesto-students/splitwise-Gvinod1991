<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplitWise App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center text-info"><i class="fa fa-columns"></i>SplitWise App</h1>
    <p>Already have an account? <a href="/index.html">Login</a></p>
    <form class="form" id="signup-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" />
        <p id="name-error" class="text-centr text-danger"></p>
      </div>
      <div class="form-group">
        <label for="emailId">Email Id</label>
        <input id="emailId" type="text" class="form-control" />
        <p id="email-error" class="text-centr text-danger"></p>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" type="text" class="form-control" />
        <p id="phoneNumber-error" class="text-centr text-danger"></p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" />
        <p id="password-error" class="text-centr text-danger"></p>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="submit" />
      <div id="error-message" style="display: none;" class="mt-4 alert alert-danger"></div>
      <div id="success-message" style="display: none;" class="mt-4 alert alert-success"></div>
    </form>
  </div>
  <script src="/bundle.js"></script>
</body>

</html>
